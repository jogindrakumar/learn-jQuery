<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery fadeOut() Method</title>
    <!-- jquery script link  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
    </script>
    <style>
        body {
            margin-left: 30px;
        }
        
        div {
            width: 80px;
            height: 80px;
        }
        
        #div1 {
            background-color: red;
        }
        
        #div2 {
            background-color: green;
        }
        
        #div3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h2>jQuery fadeOut() Method with different Parameters
    </h2>
    <button>Click to fade out boxes</button>
    <br>
    <br>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div>


</body>

</html>
